<article>
<script>


  CodeMirror.commands.autocomplete = function(cm) {
        cm.showHint({hint: CodeMirror.hint.anyword});
      }
  
  value = "void setup()"+"\n";
  value = value + "{"+"\n";
  value = value + "\n"+ "\n" ;
  value = value + "\n"+ "\n" ;
  value = value + "}"+"\n";
  value = value + "\n"+ "\n";
  value = value + "void loop()"+"\n";
  value = value + "{"+"\n";
  value = value + "\n"+ "\n" ;
  value = value + "\n"+ "\n" ;
  value = value + "}"+"\n";

  
  var editor = CodeMirror(document.body.getElementsByTagName("article")[0], {
    value: value,
    lineNumbers: true,
    mode: "text/x-csrc",
    keyMap: "sublime",
    autoCloseBrackets: true,
    matchBrackets: true,
    showCursorWhenSelecting: true,
    extraKeys: {"Ctrl-Space": "autocomplete"},
    theme: "monokai",
    tabSize: 5
  });
</script>

</article>
